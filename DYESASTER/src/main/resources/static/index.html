<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="assets/style.css">
		<script type="text/javascript" src="./js/phaser/dist/phaser.js"></script>
		<script type="text/javascript" src="./js/jquery.js"></script>
		<script type="text/javascript" src="./js/websockets.js"></script>
		<script type="text/javascript" src="./js/scenes/load.js"></script>
		<script type="text/javascript" src="./js/scenes/game.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>	
		<title>DYESASTER</title>
	</head>
	<body>
		<div id="mainMenu">
			<img src="" alt="img"></img>
			<div>
				<div class="hoverable">LOCAL MATCH
					<div class="spoiler">
						1vs1
						<button onclick="startUp(0)">START</button>
					</div>
				</div>
			</div>
			<div>
				<div class="hoverable">CREATE GAME
					<div class="spoiler">
						<select>
							<option selected value="1">1vs1</option>
							<option value="2">2vs2</option>
							<option value="3">3vs3</option>
							<option value="4">4vs4</option>
						</select>
						<button onclick="startUp(1)">START</button>
					</div>
				</div>
			</div>
			<div>
				<div class="hoverable">JOIN GAME
					<div class="spoiler">
						<input id="gameMatch_code" type="text" placeholder="GAMEMATCH CODE"></input>
						<button onclick="startUp(2)">START</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
